<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/app.min.css">
</head>

<body>
  <div class="controls">
      <div class="exportButton">Export To JSON</div>
      <div class="controlTypeBlock">
        <select id="controlType" title="Choose drawing type">
          <option value="circle">Circles</option>
          <option value="polygon">Polygon</option>
        </select>
      </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <pre id="output"></pre>
    </div>
  </div>

  <div id="map"></div>

  <script>var global = {};</script>
  <script src="/app.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=global.initMap"
    async defer></script>
</body>

</html>
